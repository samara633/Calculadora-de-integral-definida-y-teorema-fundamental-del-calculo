<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoras Matematicas</title>
    <link rel="stylesheet" href="../styles/calculadora.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1605/1605847.png" type="image/x-icon"> 
</head>
<body>

    <div class="calculator">
        <h1>Calculadora de Integral Definida</h1>
        <label for="function">Función:</label>
        <input type="text" id="function" placeholder="Ejemplo: x**2 + 2*x + 1">
        <label for="lowerLimit">Límite Inferior (a):</label>
        <input type="number" id="lowerLimit">
        <label for="upperLimit">Límite Superior (b):</label>
        <input type="number" id="upperLimit">
        <button onclick="calculateIntegral()">Calcular</button>
        <button onclick="limpiarCalculadora()">Limpiar</button>
        <div id="result"></div>
    </div>
    <div>
        <a href="../index.html" class="inicio-button">Inicio</a>  
    </div>
    <footer>
        <p>ingenieros de sistemas VI semestre</p>
    </footer>
  
    <script src="../backend/calculadora.js"></script>
</body>
</html>
