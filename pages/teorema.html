<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Teorema</title>
    <link rel="stylesheet" type="text/css" href="../styles/teorema.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1605/1605847.png" type="image/x-icon">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora del Teorema Fundamental del Cálculo</h1>
        <label for="function">Función:</label>
        <input type="text" id="funcion" placeholder="Ejemplo: x**2 + 2*x + 1">
        <label for="a">Límite Inferior (a):</label>
        <input type="number" id="limite_inf">
        <label for="b">Límite Superior (b):</label>
        <input type="number" id="limite_sup">
        <button onclick="calcularIntegral()">Calcular</button>
        <button onclick="limpiarCalculadora()">Limpiar</button>
        <div id="resultado"></div>
    </div>
    <div>
        <a href="../index.html" class="inicio-button">Inicio</a>  
    </div>
    
    <footer>
        <p>ingenieros de sistemas VI semestre</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.1.0/math.js"></script>
    <script src="../backend/teorema.js"></script>
</body>
</html>
