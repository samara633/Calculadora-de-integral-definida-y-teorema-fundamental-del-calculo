<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Integración</title>
</head>
<body>
    <h1>Calculadora de Integración</h1>
    
    <form id="integrationForm" onsubmit="calcularIntegral()">
        <label for="funcion">Ingrese la función definida f=</label>
        <input type="text" id="funcion" required>
        <br>

        <label for="limite_inf">Ingrese el límite inferior x0=</label>
        <input type="number" id="limite_inf" required>
        <br>

        <label for="limite_sup">Ingrese el límite superior x1=</label>
        <input type="number" id="limite_sup" required>
        <br>

        <button type="submit">Calcular Integral</button>
    </form>

    <div id="resultado"></div>
    
    <div>
        <a href="../index.html" class="inicio-button">Inicio</a>  
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.3.0/math.min.js"></script>
    <script src="../backend/teorema.js"></script>
</body>
</html>
